<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Connect</title>

  <!-- TON Connect UI library -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="ton-connect"></div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://curious-kulfi-94dca2.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    // Set the Telegram return URL
    tonConnectUI.uiOptions = {
      twaReturnUrl: 'https://t.me/TonReward_Bot'  // replace with your Telegram bot link
    };
  </script>
</body>
</html>
